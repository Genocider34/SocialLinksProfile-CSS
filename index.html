<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <div class="img"></div>
      </div>
      <div class="profile-desc">
        <h1>Jessica Randall</h1>
        <span class="place">London, United Kingdom</span>
        <span class="description"> "Front-end developer and avid reader."</span>
      </div>
      <div class="buttons">
        <a href="" class="git-button">GitHub</a>
        <a href="" class="front-button">Frontend Mentor</a>
        <a href="" class="linked-button"> LinkedIn </a>
        <a href="" class="twitter-button">Twitter</a>
        <a href="" class="instagram-button">Instagram</a>
      </div>
    </div>
  </body>
</html>
